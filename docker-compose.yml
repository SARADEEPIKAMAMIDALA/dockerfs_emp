version: "3.9"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: employeemanagement
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pdocker"]
      interval: 5s
      timeout: 3s
      retries: 12

  backend:
    image: saradeepika/docker-backend:latest1
    container_name: springboot
    depends_on:
      mysqldb:
        condition: service_healthy
    ports:
      - "7070:7070"
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: saradeepika/docker-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
